<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Carousel</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>
<body>
    <h1>Animated Carousel</h1>
    <div id="window">
        <div id="slider">
            <img src="./images/DnDdragon.jpg" alt="dragon">
            <img src="./images/elizabeth.jpg" alt="elizabeth">
            <img src="./images/Ravnica.png" alt="Ravnica">
            <img src="./images/saitama.png" alt="saitama">
            <img src="./images/ufo.png" alt="ufo">
            <img src="./images/beholder.jpg" alt="beholder">

        </div>
    </div>
    <h1>JavaScript Carousel</h1>
    <h2>Automated on button click</h2>
    <div id="window">
        <div id="JSslider">
            <img src="./images/DnDdragon.jpg" alt="dragon">
            <img src="./images/elizabeth.jpg" alt="elizabeth">
            <img src="./images/Ravnica.png" alt="Ravnica">
            <img src="./images/saitama.png" alt="saitama">
            <img src="./images/ufo.png" alt="ufo">
            <img src="./images/beholder.jpg" alt="beholder">
        </div>
        <div id="container">
            <button onclick="prevPic()">&#60;</button>
            <button onclick="nextPic()">&#62;</button>
        </div>
    </div>
</body>
</html>
